        <form id='temperature-conversion-form'>
            <label for='input-temperature'>Temperature:</label>
            <input type='number' id='input-temperature' name='input-temperature' required>

            <label for='input-scale'>From:</label>
            <select id='input-scale' name='input-scale'>
                <option value='celsius'>Celsius</option>
                <option value='fahrenheit'>Fahrenheit</option>
                <option value='kelvin'>Kelvin</option>
            </select>

            <label for='output-scale'>To:</label>
            <select id='output-scale' name='output-scale'>
                <option value='celsius'>Celsius</option>
                <option value='fahrenheit'>Fahrenheit</option>
                <option value='kelvin'>Kelvin</option>
            </select>

            <button type='submit'>Convert</button>
        </form>
        <p id='conversion-result'></p>
